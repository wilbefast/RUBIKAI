<html>

<head>
  <!-- Third party libaries -->    
  <script type="text/javascript" src="libraries/seedrandom.min.js"></script>  
  <script type="text/javascript" src="libraries/cytoscape.min.js"></script>     
  <script type="text/javascript" src="libraries/dagre.min.js"></script>
  <script type="text/javascript" src="libraries/cytoscape-dagre.js"></script>
  <!-- Utilities -->  
  <script type="text/javascript" src="scripts/useful.js" defer="true"></script>
  <script type="text/javascript" src="scripts/vector.js" defer="true"></script>
  <script type="text/javascript" src="scripts/babysitter.js" defer="true"></script>
  <script type="text/javascript" src="scripts/objects.js" defer="true"></script>
  <script type="text/javascript" src="scripts/keyboard.js" defer="true"></script>
  <script type="text/javascript" src="scripts/cursor.js" defer="true"></script>
  <script type="text/javascript" src="scripts/Tile.js" defer="true"></script>
  <script type="text/javascript" src="scripts/TileObject.js" defer="true"></script>
  <script type="text/javascript" src="scripts/Grid.js" defer="true"></script>
  <script type="text/javascript" src="scripts/mutex.js" defer="true"></script>
  <!-- A* -->
  <script type="text/javascript" src="scripts/astar/astar.js" defer="true"></script>
  <script type="text/javascript" src="scripts/astar/mode_astar.js" defer="true"></script>
  <!-- Minimax -->  
  <script type="text/javascript" src="scripts/minimax/minimax.js" defer="true"></script>
  <script type="text/javascript" src="scripts/minimax/mode_minimax.js" defer="true"></script>
  <!-- Behaviour Trees -->  
  <script type="text/javascript" src="scripts/bt/Caveman.js" defer="true"></script>
  <script type="text/javascript" src="scripts/bt/Berry.js" defer="true"></script>
  <script type="text/javascript" src="scripts/bt/Rabbit.js" defer="true"></script>
  <script type="text/javascript" src="scripts/bt/Bear.js" defer="true"></script>
  <script type="text/javascript" src="scripts/bt/BehaviourNode.js" defer="true"></script>
  <script type="text/javascript" src="scripts/bt/ConditionalNode.js" defer="true"></script>
  <script type="text/javascript" src="scripts/bt/ActionNode_GotoNearest.js" defer="true"></script>
  <script type="text/javascript" src="scripts/bt/SequenceNode.js" defer="true"></script>
  <script type="text/javascript" src="scripts/bt/SelectorNode.js" defer="true"></script>
  <script type="text/javascript" src="scripts/bt/BehaviourTree.js" defer="true"></script>
  <script type="text/javascript" src="scripts/bt/mode_bt.js" defer="true"></script>
  <!-- Q-Learning -->  
  <script type="text/javascript" src="scripts/qlearning/QTile.js" defer="true"></script>    
  <script type="text/javascript" src="scripts/qlearning/Agent.js" defer="true"></script>    
  <script type="text/javascript" src="scripts/qlearning/frozenlake.js" defer="true"></script>  
  <script type="text/javascript" src="scripts/qlearning/qlearning.js" defer="true"></script>
  <script type="text/javascript" src="scripts/qlearning/mode_qlearning.js" defer="true"></script>
  <!-- Genetic algorithm -->  
  <script type="text/javascript" src="scripts/genetic/WeightTile.js" defer="true"></script>    
  <script type="text/javascript" src="scripts/genetic/zombierun.js" defer="true"></script>  
  <script type="text/javascript" src="scripts/genetic/genetic.js" defer="true"></script>
  <script type="text/javascript" src="scripts/genetic/mode_genetic.js" defer="true"></script>
  <!-- Main -->  
  <script type="text/javascript" src="scripts/main.js" defer="true"></script>
  
  <script type="text/javascript">
    window.onload = function() {
      main();
    }
  </script>
</head>

<body style="margin:0;padding:0">
  <div style="position:relative">
      <div id="cytoscape" style="width: 45%; height: 60%; position: absolute; left: 5%; top: 20%; background: white;"></div>
      <canvas id="destination_canvas" style="background-color: pink">
      </canvas>  
    </div>

    <div style="position: absolute; top: 8px; left: 8px; user-select: none;">
      <button onclick="babysitter.clear(); mode = mode_astar; mode.init();">A* demo</button>
      <button onclick="babysitter.clear(); mode = mode_minimax; mode.init();">Minimax demo</button>
      <button onclick="babysitter.clear(); mode = mode_bt; mode.init();">Behaviour Tree demo</button>
      <button onclick="babysitter.clear(); mode = mode_qlearning; mode.init();">Q-learning demo</button>
      <button onclick="babysitter.clear(); mode = mode_genetic; mode.init();">Genetic algorithm demo</button>
    </div>
    <div style="display:none">
      <canvas id="source_canvas" width="1280" height="720">    
      </canvas>
    </div>
</body>
</html>
